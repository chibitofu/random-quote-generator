<!DOCTYPE html>
<html>
  <head>
    <title>
      Random Quote Generator
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="text/stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center title-bar">
      <h3 class="text-center">Random Quote Generator</h3>
      <p><small>Famous People + Simpson quotes</small></p>
      <input id="quoteButton" class="btn-lg btn-success" type="button" value="Press Me">
    </div>
    <div id="pictureFrame" class="well">
      <div id="picture" class="text-center">
        <p id="quotes">

        </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
